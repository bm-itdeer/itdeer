<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head th:replace="front/blog/tools/theme1_head"></head>

<body class="bg-grey">

<div th:replace="front/blog/tools/theme1_header"></div>


<div class="main-content archive-page clearfix">
    <div class="categorys-item">
        #for(archive : archives)
        <div class="categorys-title">${archive.date_str}</div>
        <div class="post-lists">
            <div class="post-lists-body">
                #for(article : archive.articles)
                <div class="post-list-item">
                    <div class="post-list-item-container">
                        <div class="item-label">
                            <div class="item-title">
                                <a href="${(permalink())}">${title()}</a>
                            </div>
                            <div class="item-meta clearfix">
                                <div class="item-meta-date">发布于 ${created('yyyy-MM-dd')}</div>
                            </div>
                        </div>
                    </div>
                </div>
                #end
            </div>
        </div>
        #end
    </div>
</div>


<div th:replace="front/blog/tools/theme1_footer"></div>

</body>
</html>
