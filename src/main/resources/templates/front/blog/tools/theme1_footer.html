<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<footer th:fragment="theme1_footer" id="footer" class="footer bg-white">
    <div class="footer-social">
        <div class="footer-container clearfix">
            <div class="social-list">
                <a class="social weibo" target="blank" href="http://weibo.com/${theme_option('social_weibo')}">微博</a>
                <a class="social zhihu" target="blank" href="https://www.zhihu.com/people/${theme_option('social_zhihu')}">知乎</a>
                <a class="social rss" target="blank" href="/feed">RSS</a>
                <a class="social github" target="blank" href="https://github.com/${theme_option('social_github')}">Github</a>
                <a class="social twitter" target="blank" href="https://twitter.com/${theme_option('social_twitter')}">Twitter</a>
            </div>
        </div>
    </div>
    <div class="footer-meta">
        <div class="footer-container">
            <div class="meta-item meta-copyright">
                <div class="meta-copyright-info">
                    <a href="${site_url()}" class="info-logo">
                        <img src="/templates/themes/default/static/img/logo.png" alt="">
                    </a>
                    <div class="info-text">
                        <p>一生有所追求.</p>
                        <p>Powered by <a href="https://github.com/otale/tale" target="_blank" rel="nofollow">Tale</a></p>
                        <p>&copy; 2017 <a href="https://github.com/biezhi">biezhi</a></p>
                    </div>
                </div>
            </div>

            <div class="meta-item meta-posts">
                <h3 class="meta-title">最新文章</h3>
                <li>
                    <a href="#">asd</a>
                </li>
            </div>

            <div class="meta-item meta-comments">
                <h3 class="meta-title">最新评论</h3>
                <li>
                    <a href="#">asd</a>
                </li>
            </div>
        </div>
    </div>
</footer>
