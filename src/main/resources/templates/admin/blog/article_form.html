<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/tools/head"/>

<body>
    <th:block th:utext="${message}"/>


    <div style="margin: 10px;">

        <div class="panel panel-success">
            <div class="panel-heading">
                <div class="panel-title"><span><th:block th:text="${form != null}?'文章修改':'文章发布'"</span></div>
            </div>

            <div class="panel-body">
                <form class="form-horizontal" role="form" th:attr="action=@{/admin/blog/article/save}" method="post">
                    <input type="hidden" name="id" th:value="${form != null}?${form.id}:''" />

                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">文章标题:</label>
                        <div class="col-sm-8">
                            <input type="text" name="title" class="form-control" id="title" placeholder="文章标题不能为空" th:value="${form != null}?${form.title}:''" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">允许评论:</label>
                        <div class="col-sm-8">
                            <div class="radio radio-info radio-inline">
                                <input type="radio" id="inlineRadio1" th:value="${form != null}?${form.ifComment}:''" name="ifComment" checked="">是
                            </div>
                            <div class="radio radio-inline">
                                <input type="radio" id="inlineRadio2" th:value="${form != null}?${form.ifComment}:''" name="ifComment">否
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">文章类型:</label>
                        <div class="col-sm-8">
                            <select class="form-control" th:name="type">
                                <option th:value="all" th:text="全部"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">文章类别:</label>
                        <div class="col-sm-8">
                            <select class="form-control" th:name="category">
                                <option th:value="all" th:text="全部"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">文章标签:</label>
                        <div class="col-sm-8">
                            <input name="tags" id="tags" type="text" class="form-control" placeholder="请填写文章标签" th:value="${form != null}?${form.tags}:''"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">文章封面:</label>
                        <div class="col-sm-8">
                            <input name="pictureId" type="text" class="form-control" placeholder="请选择文章封面" th:value="${form != null}?${form.pictureId}:''"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="reset" class="btn btn-info">重置</button>
                            <button type="submit" class="btn btn-success">保存</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>


</body>

</html>
