    <nav>
        <ul class="pager">
            <li class="previous"><span><strong>文章列表</strong></span></li>
            <li class="next">
                <a class="text-success" th:href="@{/admin/blog/article/form/null}" target="main"><span class="glyphicon glyphicon-plus"></span>发布文章</a>
            </li>
        </ul>
    </nav>

    <div class="panel panel-success">

        <div class="panel-body">

            <table class="table table-striped table-bordered table-hover">
                <colgroup>
                    <col style="width:15%">
                    <col style="width:10%">
                    <col style="width:5%">
                    <col style="width:10%">
                    <col style="width:10%">
                    <col style="width:7%">
                    <col style="width:7%">
                    <col style="width:7%">
                    <col style="width:7%">
                    <col style="width:7%">
                    <col style="width:15%">
                </colgroup>
                <thead>
                <tr>
                    <th>文章标题</th>
                    <th>缩略封面</th>
                    <th>文章类别</th>
                    <th>创建时间</th>
                    <th>发布时间</th>
                    <th>发布状态</th>
                    <th>允许评论</th>
                    <th>评论总数</th>
                    <th>所属用户</th>
                    <th>所属类型</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody ui-sortable>
                    <th:block th:each="form:${pageList.getContent()}">
                        <tr>
                            <td><th:block th:text="${form.title}"/></td>
                            <td><th:block th:text="${form.pictureUrl}"/></td>
                            <td><th:block th:text="${form.category}"/></td>
                            <td><th:block th:text="${form.createDate}"/></td>
                            <td><th:block th:text="${form.releaseDate}"/></td>
                            <td><th:block th:text="${form.releaseState}"/></td>
                            <td><th:block th:text="${form.ifComment}"/></td>
                            <td><th:block th:text="${form.commentNum}"/></td>
                            <td><th:block th:text="${form.userName}"/></td>
                            <td><th:block th:text="${form.type}"/></td>
                            <td>
                                <a th:href="@{'/admin/blog/article/edit/'+${form.id}}" target="main" class="tablelink"><button class="btn btn-xs btn-info"><span class="glyphicon glyphicon-edit"></span>编辑正文</button></a>
                                <a th:href="@{'/admin/blog/article/delete/'+${form.id}}" target="main" class="tablelink" onclick="return del()"><button class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove"></span>删除</button></a>
                                <a th:href="@{'/admin/blog/article/addKey/'+${form.type}}" target="main" class="tablelink"><button class="btn btn-xs btn-success">发布</button></a>
                                <a th:href="@{'/admin/blog/article/addKey/'+${form.type}}" target="main" class="tablelink"><button class="btn btn-xs btn-success">预览</button></a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
