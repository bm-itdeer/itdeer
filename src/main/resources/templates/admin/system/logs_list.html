<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/tools/head"/>

<body>
<th:block th:utext="${message}"/>

<div class="formbody">

    <div id="usual1" class="usual">

        <div class="itab">
            <ul><li><a class="selected">日志列表</a></li></ul>
        </div>

        <div id="list" class="tabson">

            <ul class="seachform">
                <form name="logs_type" th:attr="action=@{/admin/system/dict/findByType}" method="post">
                    <li><label>日志类型</label>
                        <div class="vocation">
                            <select th:name="type" class="select" onchange="document.logs_type.submit()">
                                <th:block th:each="att : ${list}">
                                    <option th:value="${att}" th:text="${att}" th:selected="#{att == type}? 'selected':''"></option>
                                </th:block>
                            </select>
                        </div>
                    </li>
                </form>
                <form name="logs_level" th:attr="action=@{/admin/system/dict/findByType}" method="post">
                    <li><label>日志级别</label>
                        <div class="vocation">
                            <select th:name="type" class="select" onchange="document.logs_level.submit()">
                                <th:block th:each="att : ${list}">
                                    <option th:value="${att}" th:text="${att}" th:selected="#{att == type}? 'selected':''"></option>
                                </th:block>
                            </select>
                        </div>
                    </li>
                </form>
                <form th:attr="action=@{/admin/system/dict/desLike}" method="post">
                    <li><label>&nbsp;</label><input name="description" type="text" class="scinput" th:value="${description != null}?${description}:''" /></li>
                    <li><label>&nbsp;</label><input type="submit" class="scbtn" value="查询" /></li>
                </form>
            </ul>

            <table class="tablelist">
                <thead>
                <tr>
                    <th>标题</th>
                    <th>操作用户</th>
                    <th>日志级别</th>
                    <th>日志类型</th>
                    <th>URI</th>
                    <th>提交方式</th>
                    <th>操作者IP</th>
                    <th>操作时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="form:${pageList.getContent()}">
                    <tr>
                        <td><th:block th:text="${form.title}"/></td>
                        <td><th:block th:text="${form.userName}"/></td>
                        <td><th:block th:text="${form.level}"/></td>
                        <td><th:block th:text="${form.type}"/></td>
                        <td><th:block th:text="${form.requestUri}"/></td>
                        <td><th:block th:text="${form.method}"/></td>
                        <td><th:block th:text="${form.remoteAddr}"/></td>
                        <td><th:block th:text="${form.createDate}"/></td>
                        <td>
                            <a th:href="@{'/admin/system/logs/addKey/'+${form.type}}" target="main" class="tablelink">查看详情</a>
                            <a th:href="@{'/admin/system/logs/form/'+${form.id}}" target="main" class="tablelink">修改</a>
                            <a th:href="@{'/admin/system/logs/delete/'+${form.id}}" target="main" class="tablelink" onclick="return del()">删除</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>

            <div th:replace="admin/tools/page"></div>

        </div>

    </div>

    <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
    </script>

</div>

</body>

</html>
