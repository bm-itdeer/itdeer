<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <link rel="stylesheet" th:href="@{/modules/admin/css/list.css}" />

    <script th:src="@{/modules/admin/js/jquery.min.js}"></script>
    <script th:src="@{/modules/admin/js/select-ui.min.js}"></script>
</head>

<body>

    <div class="formbody">

        <div id="usual1" class="usual">

            <div class="itab">
                <ul><li><a class="selected">字典添加</a></li></ul>
            </div>

            <div id="form" class="tabson">
                <form th:attr="action=@{/admin/sys/dict/save}">
                    <ul class="forminfo">
                        <li><label>键值:<b>*</b></label><input name="value" type="text" class="dfinput" style="width:518px;" /></li>
                        <li><label>标签:<b>*</b></label><input name="label" type="text" class="dfinput" style="width:518px;" /></li>
                        <li><label>类型:<b>*</b></label><input name="type" type="text" class="dfinput" style="width:518px;" /></li>
                        <li><label>描述:</label><input name="description" type="text" class="dfinput" style="width:518px;" /></li>
                        <li><label>排序:</label><input name="sort" type="text" class="dfinput" style="width:518px;" /></li>
                        <li>
                            <label>&nbsp;</label>
                            <input type="submit" class="btn" value="提交" />
                            <input type="reset" class="btn" value="取消" />
                        </li>
                    </ul>
                </form>
            </div>

        </div>

    </div>

</body>

</html>
