<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
    <link rel="stylesheet" th:href="@{/modules/admin/css/list.css}" />

    <script th:src="@{/modules/admin/js/jquery.min.js}"></script>
    <script th:src="@{/modules/admin/js/select-ui.min.js}"></script>
    <script type="text/javascript">
        $(document).ready(function(e) {
            $(".select").uedSelect({
                width: 100
            });
        });
    </script>
</head>

<body>

<div class="formbody">

    <div id="usual1" class="usual">

        <div class="itab">
            <ul><li><a class="selected">字典列表</a></li></ul>
        </div>

        <div id="list" class="tabson">
            <a th:href="@{/admin/sys/dict/form/null}" target="main">
                <ul class="toolbar1"><li><span>+</span>添加</li></ul>
            </a>

            <ul class="seachform">
                <form>
                    <li><label>标签查询</label><input name="label" type="text" class="scinput" value="" /></li>
                    <li><label>类型</label>
                        <div class="vocation">
                            <select class="select">
                                <option>全部</option>
                                <option>其他</option>
                            </select>
                        </div>
                    </li>
                    <li><label>&nbsp;</label><input type="submit" class="scbtn" value="查询" /></li>
                </form>
            </ul>

            <table class="tablelist">
                <thead>
                    <tr>
                        <th>键值</th>
                        <th>标签</th>
                        <th>类型</th>
                        <th>描述</th>
                        <th>排序</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="form:${pageList.getContent()}">
                        <tr>
                            <td><th:block th:text="${form.value}"/></td>
                            <td><th:block th:text="${form.label}"/></td>
                            <td><th:block th:text="${form.type}"/></td>
                            <td><th:block th:text="${form.description}"/></td>
                            <td><th:block th:text="${form.sort}"/></td>
                            <td>
                                <a th:href="@{/sys/dict/form/${form.id}" target="main" class="tablelink">修改</a>
                                <a th:href="@{/sys/dict/delete}/${form.id}" target="main" class="tablelink">删除</a>
                                <a th:href="@{/sys/dict/form}" target="main" class="tablelink">添加键值</a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>

            <div class="pagin">
                <div class="message">共<i class="blue">1256</i>条记录，当前显示第&nbsp;<i class="blue">2&nbsp;</i>页</div>
                <ul class="paginList">
                    <li class="paginItem">
                        <a href="javascript:;"><span class="pagepre"></span></a>
                    </li>
                    <li class="paginItem">
                        <a href="javascript:;">1</a>
                    </li>
                    <li class="paginItem current">
                        <a href="javascript:;">2</a>
                    </li>
                    <li class="paginItem">
                        <a href="javascript:;">3</a>
                    </li>
                    <li class="paginItem">
                        <a href="javascript:;">4</a>
                    </li>
                    <li class="paginItem">
                        <a href="javascript:;">5</a>
                    </li>
                    <li class="paginItem more">
                        <a href="javascript:;">...</a>
                    </li>
                    <li class="paginItem">
                        <a href="javascript:;">10</a>
                    </li>
                    <li class="paginItem">
                        <a href="javascript:;"><span class="pagenxt"></span></a>
                    </li>
                </ul>
            </div>


        </div>

    </div>


    <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
    </script>

</div>

</body>

</html>
